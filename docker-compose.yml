services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: kb
      POSTGRES_USER: kb
      POSTGRES_PASSWORD: kb
    ports:
      - "5432:5432"
    volumes:
      - kb_pgdata:/var/lib/postgresql/data

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

volumes:
  kb_pgdata:
  ollama_data:
