spring:
  profiles:
    include: default

spring.ai:
  openai:
    api-key: ${OPENAI_API_KEY:}
    chat:
      options:
        model: ${KB_OPENAI_CHAT_MODEL:gpt-4o-mini}
        temperature: ${KB_OPENAI_TEMPERATURE:0.2}
    embedding:
      options:
        model: ${KB_OPENAI_EMBED_MODEL:text-embedding-3-small}
