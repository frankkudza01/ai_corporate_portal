spring:
  profiles:
    include: default

spring.ai:
  ollama:
    base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
    chat:
      options:
        model: ${KB_OLLAMA_CHAT_MODEL:llama3}
        temperature: ${KB_OLLAMA_TEMPERATURE:0.2}
    embedding:
      options:
        model: ${KB_OLLAMA_EMBED_MODEL:nomic-embed-text}
